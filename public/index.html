<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="wn6tJQbxGBGxbELW51E4kPihtdUp7ro7HZ120QiZSvk" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>AhriKnow - Admin</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1438737_vf150hangui.css">
    <style>
         ::-webkit-scrollbar {
            /*滚动条整体样式*/
            width: 6px;
            /*高宽分别对应横竖滚动条的尺寸*/
            height: 6px;
        }
        
         ::-webkit-scrollbar-thumb {
            /*滚动条里面小方块*/
            border-radius: 5px;
            -webkit-box-shadow: inset 0 0 5px rgba(71, 68, 68, 0.2);
            box-shadow: inset 0 0 5px rgba(71, 68, 68, 0.2);
            background: rgba(71, 68, 68, 0.2);
        }
        
         ::-webkit-scrollbar-track {
            /*滚动条里面轨道*/
            -webkit-box-shadow: inset 0 0 5px rgba(50, 50, 50, 0.1);
            border-radius: 0;
            box-shadow: inset 0 0 5px rgba(50, 50, 50, 0.1);
            background: rgba(50, 50, 50, 0.1);
        }
        
        .nocopy {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }
        
        .hljs {
            font-size: 18px;
        }
        
        .el-notification.right {
            max-width: 50%;
            width: auto;
        }
    </style>
</head>

<body>
    <noscript>
    <strong>We're sorry but Ahriknow doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
