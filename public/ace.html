<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css" media="screen">
        #aaa {
            width: 50%;
        }

        #editor {
            width: 100%;
            padding-bottom: 35%;
        }

        #iframe1 {
            width: 100%;
            background: #505050;
            border: 1px;
        }

        #rundata {
            width: 100%;
            border: 1px;
        }
    </style>
</head>

<body>
    <div id="editor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript"
        charset="utf-8"></script>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript"
        charset="utf-8"></script>
            
    <script>
        let langTools = ace.require("ace/ext/language_tools");
        langTools.addCompleter({
            getCompletions: function (editor, session, pos, prefix, callback) {
                if (prefix.length === 0) { callback(null, []); return }
                callback(null, [{
                    name: "select", //显示的名称，‘奖金’
                    value: "select", //插入的值，‘100’
                    score: 1000, //分数，越大的排在越上面
                    meta: "ahri-sql" //描述，‘我的常量’
                }, {
                    name: "from", //显示的名称，‘奖金’
                    value: "from", //插入的值，‘100’
                    score: 1000, //分数，越大的排在越上面
                    meta: "ahri-sql" //描述，‘我的常量’
                }, {
                    name: "where", //显示的名称，‘奖金’
                    value: "where", //插入的值，‘100’
                    score: 1000, //分数，越大的排在越上面
                    meta: "ahri-sql" //描述，‘我的常量’
                }]);
            }
        });
        var editor = ace.edit("editor");
        editor.setOptions({
            // enableBasicAutocompletion: true,
            // enableSnippets: true,
            enableLiveAutocompletion: true,//只能补全
        });
        editor.setTheme("ace/theme/monokai");//monokai模式是自动显示补全提示
        editor.getSession().setMode("ace/mode/sql");//语言
        editor.setFontSize(16);
        function get() {
            var text = document.getElementById('editor').innerText;
            return text;
        }
        function set(text) {
            document.getElementById('editor').innerText = text;
        }
    </script>
</body>

</html>
